<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SpaceX</h1>
    <script>
        for(i=0;i<150;i++){
            document.querySelector('body').innerHTML+=`
            <div class="stars"style="--x:${window.innerWidth*Math.random()};--y:${window.innerHeight*Math.random()}">
            </div>
            `
        }
    </script>
</body>
</html>
